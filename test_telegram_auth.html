<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Telegram Auth</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <h1>Тест Telegram аутентификации</h1>
        <div id="status">Загрузка...</div>
        <button id="authBtn" onclick="testAuth()">Тест аутентификации</button>
        <div id="result"></div>
    </div>

    <script>
        // Инициализация Telegram Web App
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        function testAuth() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            statusDiv.textContent = 'Тестирование аутентификации...';
            
            // Получаем init_data
            const initData = window.Telegram.WebApp.initData;
            
            if (!initData) {
                statusDiv.textContent = 'Ошибка: init_data не найден';
                return;
            }
            
            // Отправляем запрос на бэкенд
            fetch('http://localhost:8000/api/telegram/telegram-auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    init_data: initData
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    statusDiv.textContent = 'Аутентификация успешна!';
                    resultDiv.innerHTML = `
                        <h3>Данные пользователя:</h3>
                        <p><strong>Имя:</strong> ${data.user.name}</p>
                        <p><strong>Telegram ID:</strong> ${data.user.telegram_id}</p>
                        <p><strong>Username:</strong> ${data.user.telegram_username}</p>
                        <p><strong>Админ:</strong> ${data.user.is_admin ? 'Да' : 'Нет'}</p>
                        <p><strong>Токен:</strong> ${data.access_token.substring(0, 20)}...</p>
                    `;
                } else {
                    statusDiv.textContent = 'Ошибка аутентификации';
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            })
            .catch(error => {
                statusDiv.textContent = 'Ошибка запроса';
                resultDiv.innerHTML = `<pre>${error.message}</pre>`;
            });
        }

        // Автоматически запускаем тест при загрузке
        window.onload = function() {
            document.getElementById('status').textContent = 'Готов к тестированию';
        };
    </script>
</body>
</html>
