<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Telegram SDK</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Тест Telegram SDK</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        try {
            // Проверяем доступность Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                output.innerHTML += '<p>✅ Telegram WebApp доступен</p>';
                
                // Получаем initData
                const initData = window.Telegram.WebApp.initData;
                output.innerHTML += `<p>initData: ${initData || 'пусто'}</p>`;
                
                // Получаем initDataUnsafe
                const initDataUnsafe = window.Telegram.WebApp.initDataUnsafe;
                output.innerHTML += `<p>initDataUnsafe: ${JSON.stringify(initDataUnsafe)}</p>`;
                
                // Получаем пользователя
                const user = window.Telegram.WebApp.initDataUnsafe?.user;
                if (user) {
                    output.innerHTML += `<p>Пользователь: ${JSON.stringify(user)}</p>`;
                } else {
                    output.innerHTML += '<p>❌ Данные пользователя не найдены</p>';
                }
                
                // Проверяем другие свойства
                output.innerHTML += `<p>Platform: ${window.Telegram.WebApp.platform}</p>`;
                output.innerHTML += `<p>Version: ${window.Telegram.WebApp.version}</p>`;
                output.innerHTML += `<p>ColorScheme: ${window.Telegram.WebApp.colorScheme}</p>`;
                
            } else {
                output.innerHTML += '<p>❌ Telegram WebApp недоступен</p>';
            }
        } catch (error) {
            output.innerHTML += `<p>❌ Ошибка: ${error.message}</p>`;
        }
    </script>
</body>
</html>
