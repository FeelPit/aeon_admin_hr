<body>

    <script>
        const form = document.getElementById('submitForm');
        const resultDiv = document.getElementById('result');
        const apiUrlSelect = document.getElementById('apiUrl');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

                telegram_username: document.getElementById('telegramUsername').value || null,
                telegram_id: document.getElementById('telegramId').value || null,
                results: document.getElementById('results').value

            try {

                resultDiv.className = 'result';
                resultDiv.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...';

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
‚úÖ –£—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!

üîó –î–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞: ${apiUrl}/api/external/results/${result.candidate_id}

‚ùå –û—à–∏–±–∫–∞: ${result.detail || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}

üìä –°—Ç–∞—Ç—É—Å: ${response.status}
                    `;
                }

‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}

üîç –ü—Ä–æ–≤–µ—Ä—å—Ç–µ:

- –°–µ—Ç–µ–≤–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
