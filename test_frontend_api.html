<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Тест API HR Admin Panel</h1>
    
    <button onclick="testAPI()">Тестировать API</button>
    <button onclick="testProxy()">Тестировать прокси</button>
    
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Тестируем прямое подключение к API...</div>';
            
            try {
                const response = await fetch('http://localhost:8000/api/candidates/');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ Прямое подключение к API работает!</h3>
                        <p>Статус: ${response.status}</p>
                        <p>Количество кандидатов: ${data.length}</p>
                        <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Ошибка прямого подключения к API</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testProxy() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Тестируем прокси...</div>';
            
            try {
                const response = await fetch('/api/candidates/');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ Прокси работает!</h3>
                        <p>Статус: ${response.status}</p>
                        <p>Количество кандидатов: ${data.length}</p>
                        <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Ошибка прокси</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
